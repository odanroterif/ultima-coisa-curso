<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-500 flex items-center justify-center min-h-screen">
    <div class="bg-stone-300 p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-sky-800 mb-6 text-center">Calcular IMC</h2>
        <form action="backend.php" method="post">
            <div class="mb-4">
                <label for="peso" class="block text-gray-700 text-sm font-semibold mb-2">Peso (kg):</label>
                <input type="number" id="peso" name="peso" placeholder="Ex: 70.5" step="0.1"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="mb-6">
                <label for="altura" class="block text-gray-700 text-sm font-semibold mb-2">Altura (m):</label>
                <input type="number" id="altura" name="altura" placeholder="Ex: 1.75" step="0.01"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Calcular IMC
                </button>
            </div>
        </form>
    </div>
</body>

</html>
